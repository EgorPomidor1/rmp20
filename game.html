<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e2e;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            justify-content: center;
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
        }

        .card {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #44475a;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            background: #50fa7b;
            color: black;
        }

        .card.matched {
            background: #ff79c6;
            color: black;
            pointer-events: none;
        }

        button {
            background: #6272a4;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #50fa7b;
            color: black;
        }
    </style>
</head>
<body>

<h2>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</h2>
<div class="grid" id="game"></div>
<button onclick="sendResult()">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∏–≥—Ä—É</button>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();  // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º WebView

    const emojis = ['üê∂', 'üê±', 'üêπ', 'üê∞', 'üêª', 'üê∑', 'üê∏', 'ü¶Ñ'];
    let cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
    let opened = [];
    let matched = 0;
    let lockBoard = false;

    function createBoard() {
        let board = document.getElementById("game");
        board.innerHTML = "";
        cards.forEach((emoji, index) => {
            let div = document.createElement("div");
            div.classList.add("card");
            div.dataset.index = index;
            div.onclick = () => flipCard(div, emoji);
            div.innerHTML = "‚ùì";
            board.appendChild(div);
        });
    }

    function flipCard(card, emoji) {
        if (lockBoard || opened.length >= 2 || card.classList.contains("matched") || card.classList.contains("flipped")) return;

        card.classList.add("flipped");
        card.innerHTML = emoji;
        opened.push({ card, emoji });

        if (opened.length === 2) {
            lockBoard = true;
            setTimeout(checkMatch, 1000);
        }
    }

    function checkMatch() {
        if (opened[0].emoji === opened[1].emoji) {
            opened.forEach(c => c.card.classList.add("matched"));
            matched += 2;
        } else {
            opened.forEach(c => {
                c.card.classList.remove("flipped");
                c.card.innerHTML = "‚ùì";
            });
        }

        opened = [];
        lockBoard = false;

        if (matched === cards.length) {
            alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º, –≤—ã –≤—ã–∏–≥—Ä–∞–ª–∏!");
        }
    }

    function sendResult() {
        let result = matched === cards.length ? "–ü–æ–±–µ–¥–∞!" : `–û—Ç–∫—Ä—ã—Ç–æ –ø–∞—Ä: ${matched / 2}`;
        tg.sendData(result);
        tg.close();
    }

    createBoard();
</script>

</body>
</html>
