<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            font-family: 'PressStart2P', cursive;
            text-align: center;
            background: #0f380f;
            color: #9bbc0f;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            text-shadow: 2px 2px #306230;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 8px;
            justify-content: center;
            background: #306230;
            padding: 16px;
            border-radius: 8px;
            border: 4px solid #9bbc0f;
        }

        .card {
            width: 80px;
            height: 80px;
            font-size: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #8bac0f;
            color: #0f380f;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            border: 2px solid #9bbc0f;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            background: #9bbc0f;
            color: black;
        }

        .card.matched {
            background: #306230;
            color: #9bbc0f;
            pointer-events: none;
        }

        button {
            background: #8bac0f;
            color: #0f380f;
            font-size: 14px;
            border: 3px solid #9bbc0f;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'PressStart2P', cursive;
        }

        button:hover {
            background: #9bbc0f;
            color: black;
        }

        #win-message {
            display: none;
            font-size: 18px;
            margin-top: 15px;
            color: #9bbc0f;
            text-shadow: 2px 2px #306230;
        }
    </style>
</head>
<body>

<h2>üéÆ –ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</h2>
<div class="grid" id="game"></div>
<p id="win-message">üèÜ YOU WIN! üèÜ</p>
<button onclick="sendResult()">EXIT</button>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();  

    const emojis = ['üïπÔ∏è', 'üé≤', 'üéÆ', 'üíæ', 'üìº', 'üñ•Ô∏è', 'üéµ', 'üì∫'];
    let cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
    let opened = [];
    let matched = 0;
    let lockBoard = false;

    function createBoard() {
        let board = document.getElementById("game");
        board.innerHTML = "";
        cards.forEach((emoji, index) => {
            let div = document.createElement("div");
            div.classList.add("card");
            div.dataset.index = index;
            div.onclick = () => flipCard(div, emoji);
            div.innerHTML = "‚ùì";
            board.appendChild(div);
        });
    }

    function flipCard(card, emoji) {
        if (lockBoard || opened.length >= 2 || card.classList.contains("matched") || card.classList.contains("flipped")) return;

        card.classList.add("flipped");
        card.innerHTML = emoji;
        opened.push({ card, emoji });

        if (opened.length === 2) {
            lockBoard = true;
            setTimeout(checkMatch, 800);
        }
    }

    function checkMatch() {
        if (opened[0].emoji === opened[1].emoji) {
            opened.forEach(c => c.card.classList.add("matched"));
            matched += 2;
        } else {
            opened.forEach(c => {
                c.card.classList.remove("flipped");
                c.card.innerHTML = "‚ùì";
            });
        }

        opened = [];
        lockBoard = false;

        if (matched === cards.length) {
            document.getElementById("win-message").style.display = "block";
            setTimeout(sendResult, 2000);
        }
    }

    function sendResult() {
        let result = matched === cards.length ? "üèÜ YOU WIN! üèÜ" : `Pairs matched: ${matched / 2}`;
        tg.sendData(result);
        setTimeout(() => tg.close(), 1000);
    }

    createBoard();
</script>

</body>
</html>
