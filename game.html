<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2e, #282a36);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 12px;
            justify-content: center;
            background: rgba(40, 42, 54, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card {
            width: 100px;
            height: 100px;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #44475a;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            background: #50fa7b;
            color: black;
            transform: scale(1.05);
        }

        .card.matched {
            background: #ff79c6;
            color: black;
            pointer-events: none;
        }

        button {
            background: #6272a4;
            color: white;
            font-size: 18px;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #50fa7b;
            color: black;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #win-message {
            display: none;
            font-size: 22px;
            margin-top: 20px;
            color: #50fa7b;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</h2>
<div class="grid" id="game"></div>
<p id="win-message">üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º, –≤—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ</p>
<button onclick="sendResult()">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∏–≥—Ä—É</button>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand(); 

    const emojis = ['üê∂', 'üê±', 'üêπ', 'üê∞', 'üêª', 'üê∑', 'üê∏', 'ü¶Ñ'];
    let cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
    let opened = [];
    let matched = 0;
    let lockBoard = false;

    function createBoard() {
        let board = document.getElementById("game");
        board.innerHTML = "";
        cards.forEach((emoji, index) => {
            let div = document.createElement("div");
            div.classList.add("card");
            div.dataset.index = index;
            div.onclick = () => flipCard(div, emoji);
            div.innerHTML = "‚ùì";
            board.appendChild(div);
        });
    }

    function flipCard(card, emoji) {
        if (lockBoard || opened.length >= 2 || card.classList.contains("matched") || card.classList.contains("flipped")) return;

        card.classList.add("flipped");
        card.innerHTML = emoji;
        opened.push({ card, emoji });

        if (opened.length === 2) {
            lockBoard = true;
            setTimeout(checkMatch, 1000);
        }
    }

    function checkMatch() {
        if (opened[0].emoji === opened[1].emoji) {
            opened.forEach(c => c.card.classList.add("matched"));
            matched += 2;
        } else {
            opened.forEach(c => {
                c.card.classList.remove("flipped");
                c.card.innerHTML = "‚ùì";
            });
        }

        opened = [];
        lockBoard = false;

        if (matched === cards.length) {
            document.getElementById("win-message").style.display = "block";
            sendResult();
        }
    }

    function sendResult() {
        let result = matched === cards.length ? "üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º, –≤—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ" : `–û—Ç–∫—Ä—ã—Ç–æ –ø–∞—Ä: ${matched / 2}`;
        tg.sendData(result);
        tg.close();
    }

    createBoard();
</script>

</body>
</html>
